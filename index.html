<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!-- Include css and javascript -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- Page title -->
    <title>Kankermansofa</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1 class="custom-heading"">Kankermansofa Crossword</h1>
    <br><br>
    <!-- Crossword -->
    <div class="crossword">
        <input type="text" id = "00" class="blocked-input" readonly>
        <input type="text" id = "01" class="square-input" maxlength="1">
        <input type="text" id = "02" class="square-input" maxlength="1">
        <input type="text" id = "03" class="square-input" maxlength="1">
        <input type="text" id = "04" class="square-input" maxlength="1">
    </div>
    <div class = "crossword">  
        <input type="text" id = "10" class="square-input" maxlength="1">
        <input type="text" id = "11" class="square-input" maxlength="1">
        <input type="text" id = "12" class="square-input" maxlength="1">
        <input type="text" id = "13" class="square-input" maxlength="1">
        <input type="text" id = "14" class="square-input" maxlength="1">
    </div>  
    <div class = "crossword">
        <input type="text" id = "20" class="square-input" maxlength="1">
        <input type="text" id = "21" class="square-input" maxlength="1">
        <input type="text" id = "22" class="square-input" maxlength="1">
        <input type="text" id = "23" class="square-input" maxlength="1">
        <input type="text" id = "24" class="square-input" maxlength="1">
    </div>
    <div class = "crossword">
        <input type="text" id = "30" class="square-input" maxlength="1">
        <input type="text" id = "31" class="square-input" maxlength="1">
        <input type="text" id = "32" class="square-input" maxlength="1">
        <input type="text" id = "33" class="square-input" maxlength="1">
        <input type="text" id = "34" class="blocked-input" readonly>
    </div>
    <div class = "crossword">
        <input type="text" id = "40" class="square-input" maxlength="1">
        <input type="text" id = "41" class="square-input" maxlength="1">
        <input type="text" id = "42" class="blocked-input" readonly>
        <input type="text" id = "43" class="blocked-input" readonly>
        <input type="text" id = "44" class="blocked-input" readonly>
    </div>

    <br>
    <button type="button">Submit</button>
    <button type="button">Reset</button>
    
</body>
</html>>
